<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tab Layout - ex5</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabs">
    <div class="tabs__sidebar">
      <button class="tabs__button tabs__button--active" data-for-tab="1">Tab #1</button>
      <button class="tabs__button" data-for-tab="2">Tab #2</button>
      <button class="tabs__button" data-for-tab="3">Tab #3</button>
    </div>

    <div class="tabs__content tabs__content--active" data-tab="1">Tab #1 content</div>
    <div class="tabs__content" data-tab="2">Tab #2 content</div>
    <div class="tabs__content" data-tab="3">Tab #3 content</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
